<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% if page.title %}{{ page.title }} | {% endif %}Greater Vancouver Homes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
  {% endif %}

  <!-- Canonical -->
  <link rel="canonical" href="https://gvancouverhomes.com{{ page.url }}">

  <!-- Favicon and app icons -->
  <link rel="icon" href="/assets/images/favicon.ico" sizes="any">
  <link rel="icon" type="image/png" href="/assets/images/favicon.png">
  <link rel="apple-touch-icon" href="/assets/images/apple-touch-icon.png">
  <meta name="theme-color" content="#111111">

  <!-- Fonts: Libre Baskerville for headings -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="/css/style.css">

  <!-- Open Graph -->
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}Greater Vancouver Homes">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}Real estate insights and properties in Greater Vancouver, tailored for discerning buyers and sellers.{% endif %}">
  <meta property="og:image" content="https://gvancouverhomes.com/assets/images/hero.png">
  <meta property="og:url" content="https://gvancouverhomes.com{{ page.url }}">
  <meta property="og:type" content="website">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@gvancouverhomes">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}Greater Vancouver Homes">
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}Real estate insights and properties in Greater Vancouver, tailored for discerning buyers and sellers.{% endif %}">
  <meta name="twitter:image" content="https://gvancouverhomes.com/assets/images/hero.png">
</head>
<body>
  {% include header.html %}

  <main class="site-content">
    {{ content }}
  </main>

  {% include footer.html %}
</body>
</html>
