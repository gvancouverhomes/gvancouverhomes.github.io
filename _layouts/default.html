<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% if page.title %}{{ page.title }} | {% endif %}Greater Vancouver Homes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ page.description | default: 'Discreet, high-level guidance for affluent buyers and sellers relocating to Greater Vancouver.' }}">

  <!-- Canonical -->
  <link rel="canonical" href="{{ page.url | absolute_url }}">

  <!-- Favicon -->
  <link rel="icon" href="/assets/favicon.ico">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="/css/style.css">

  <!-- Open Graph -->
  <meta property="og:title" content="{{ page.title | default: 'Greater Vancouver Homes' }}">
  <meta property="og:description" content="{{ page.description | default: 'Discreet, high-level guidance for affluent buyers and sellers relocating to Greater Vancouver.' }}">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:image" content="https://gvancouverhomes.com/assets/og-hero.jpg">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: 'Greater Vancouver Homes' }}">
  <meta name="twitter:description" content="{{ page.description | default: 'Discreet, high-level guidance for affluent buyers and sellers relocating to Greater Vancouver.' }}">
  <meta name="twitter:image" content="https://gvancouverhomes.com/assets/og-hero.jpg">

  <!-- Schema: RealEstateAgent -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "RealEstateAgent",
    "name": "Greater Vancouver Homes",
    "url": "https://gvancouverhomes.com/",
    "logo": "https://gvancouverhomes.com/assets/logo.png",
    "image": "https://gvancouverhomes.com/assets/og-hero.jpg",
    "areaServed": "Greater Vancouver, BC",
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "Surrey",
      "addressRegion": "BC",
      "addressCountry": "CA"
    },
    "sameAs": [
      "https://www.youtube.com/@gvancouverhomes",
      "https://www.instagram.com/gvancouverhomes",
      "https://www.linkedin.com/in/tanvirbhupal"
    ]
  }
  </script>
</head>
<body>

  <!-- Header / Navigation -->
  <nav class="nav wrapper">
    <a href="/" {% if page.url == "/" %}class="active"{% endif %}>Home</a>
    <a href="/about.html" {% if page.url == "/about.html" %}class="active"{% endif %}>About</a>
    <a href="/blog/" {% if page.url contains "/blog/" %}class="active"{% endif %}>Blog</a>
    <a href="/contact.html" {% if page.url == "/contact.html" %}class="active"{% endif %}>Contact</a>
    <a href="/search-bridge.html" {% if page.url == "/search-bridge.html" %}class="active"{% endif %}>Search Bridge</a>
    <a href="/privacy.html" {% if page.url == "/privacy.html" %}class="active"{% endif %}>Privacy</a>
    <a href="/terms.html" {% if page.url == "/terms.html" %}class="active"{% endif %}>Terms</a>
  </nav>

  <!-- Main content -->
  <main role="main">
    {{ content }}
  </main>

  <!-- Footer -->
  <footer>
    <div class="wrapper">
      Â© {{ site.time | date: '%Y' }} Greater Vancouver Homes. All rights reserved.
    </div>
  </footer>

</body>
</html>
