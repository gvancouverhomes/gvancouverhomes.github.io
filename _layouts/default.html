<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} | {% endif %}Greater Vancouver Homes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% if page.description %}
    <meta name="description" content="{{ page.description }}">
  {% endif %}

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{{ '/assets/images/favicon.png' | relative_url }}">
  <!-- Optional .ico fallback if you have it -->
  <!-- <link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}"> -->

  <!-- Main CSS -->
  <link rel="stylesheet" href="{{ '/css/style.css' | relative_url }}">

  <!-- Social preview (safe defaults, can tune later) -->
  <meta property="og:title" content="{{ page.title | escape }}">
  <meta property="og:description" content="{{ page.description | escape }}">
  <meta property="og:image" content="{{ '/assets/images/hero.png' | absolute_url }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta name="twitter:card" content="summary_large_image">
</head>
<body>
  {% include header.html %}
  <main id="content">
    {{ content }}
  </main>
  {% include footer.html %}
</body>
</html>
